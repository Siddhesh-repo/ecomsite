<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'kart/style.css' %}">
</head>
<body>
  <div class="container">

    <div class="row">
        <div class="col-md-12">
            <form class="card card-sm">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col">
                        <input type="search" name='item_name' placeholder="Search products" class="form-control form-control-borderless">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-success" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <div class="row">
        {% for product in product_objects %}
        <div class="col-md-3">
            <div class="card">
                <img src="{{ product.image }}" class="card-img-top">
                <div class="card-body">
                    <div class="card-title">
                        {{product.title}}
                    </div>
                    <div class="card-text">
                        â‚¹.{{ product.price }}
                    </div>
                    <a href="/{{product.id}}" class="btn btn-primary">View Details</a>
                    <button id="{{product.id}}" class="btn atc btn-warning">Add to cart</button>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
    <div class="row">
        <div class="col-md-3 offset-md-4">
            <ul class="pagination">
                {% if product_objects.has_previous %}
                   <li class="page-item">
                    <a class="page-link" href="?page={{ product_objects.previous_page_number }}">Previous</a>
                   </li>
                {% endif %}

                <li class="page-item active">
                    <a class="page-link" href="?page={{ product_objects.number }}">{{product_objects.number}}</a>
                </li>

                {% if product_objects.has_next %}
                    <li class="page-item">
                    <a class="page-link" href="?page={{ product_objects.next_page_number }}">Next</a>
                   </li>
                {% endif %}
            </ul>
        </div>

    </div>
  </div>
</body>
<script type="text/javascript">
    console.log('working');

    if(localStorage.getItem('cart')==null){
        var cart = {};
    }else{
        cart = JSON.parse(localStorage.getItem('cart'))
    }



    $(document).on('click','.atc',function(){
        console.log("clicked");
        var item_id = this.id.toString();

        if (cart[item_id] !== undefined) {
            cart[item_id] += 1;
        }else {
            cart[item_id] = 1;
        }
        console.log(cart);
        localStorage.setItem('cart', JSON.stringify(cart));
    });
</script>
</html>
